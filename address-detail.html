<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Address Detail</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row my-lg-5 my-md-4 my-3 gy-4">
          <div class="col-12 col-lg-9">
            <div class="p-lg-5 p-4 address-details-border">
              <h5 class="custom-fw pb-2">Billing Details</h5>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/name-avatar.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="text"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Full name"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/email-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="email"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Email"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/zip-code-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="number"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Zip code (optional)"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/phone-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="number"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Phone"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/location-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="text"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="State"
                      aria-label="State"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/city-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="text"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Town / City"
                      aria-label="Town / City"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/company-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="text"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="Company Name (Optional)"
                      aria-label="Company Name"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group mb-3 address-input p-1">
                    <span
                      class="input-group-text bg-white border-0 px-2 input-icon"
                      id="basic-addon1"
                    >
                      <img
                        src="./assets/images/home-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </span>
                    <input
                      type="text"
                      class="form-control border-0 px-1 text-dark"
                      placeholder="House no, Street no"
                      aria-label="House"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="my-2">
                  <button class="btn btn-save-address text-white px-3">
                    Save Address
                  </button>
                </div>
                <h6 class="custom-fw mt-3">Select Payment Method</h6>
                <div class="mx-1">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                      checked
                    />
                    <label
                      class="form-check-label fw-500"
                      for="flexRadioDefault3"
                    >
                      Cash on delivery
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                    />
                    <label
                      class="form-check-label fw-500"
                      for="flexRadioDefault1"
                    >
                      Credit/Debit Cards
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label
                      class="form-check-label fw-500"
                      for="flexRadioDefault2"
                    >
                      Bank Transfer
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3">
            <div class="address-details-border p-4">
              <h6 class="custom-fw pb-3">Order Summery</h6>
              <div class="d-flex justify-content-between">
                <div><p class="text-secondary m-0">Subtotal</p></div>
                <div><p class="text-secondary m-0">$ 43</p></div>
              </div>
              <hr class="my-2" />
              <div class="d-flex justify-content-between">
                <div><p class="text-secondary m-0">Shipping</p></div>
                <div><p class="text-secondary m-0">$ 2</p></div>
              </div>
              <hr class="my-2" />
              <div class="d-flex justify-content-between">
                <div><p class="text-secondary m-0">Discount</p></div>
                <div><p class="text-secondary m-0">$ 11</p></div>
              </div>
              <hr class="my-2" />
              <div class="d-flex justify-content-between my-3">
                <div>
                  <h6 class="fw-bold m-0">Total</h6>
                </div>
                <div>
                  <h6 class="fw-bold m-0">$ 38</h6>
                </div>
              </div>
              <div class="border border-1 rounded-pill d-flex">
                <div>
                  <input
                    type="text"
                    class="form-control link-input-second"
                    placeholder="Coupon Code"
                  />
                </div>
                <div>
                  <button class="btn bg-dark btn-add text-white" id="myButton">
                    Apply
                  </button>
                </div>
              </div>
              <button
                class="btn btn-store-bg custom-fw border-0 text-white px-2 py-2 mt-3 rounded-3 w-100"
              >
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
