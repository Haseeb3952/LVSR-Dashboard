<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS File Link -->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Insights</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-l2 col-lg-2 p-0">
            <div class="bg-linear p-3 min-vh-100">
              <div class="p-2">
                <a href="/dashboard.html">
                  <img
                    src="/assets/images/dashboard-logo.svg"
                    class="img-fluid"
                    alt=""
                  />
                </a>
              </div>
              <div class="">
                <nav>
                  <ul class="list-unstyled">
                    <li class="mt-5">
                      <a href="/dashboard.html" class="text-decoration-none text-white">
                        <div class="d-flex align-items-center gap-2 px-2">
                          <div>
                            <img
                              src="/assets/images/links-icon.svg"
                              class="img-fluid"
                              alt=""
                            />
                          </div>
                          <div>
                            <p class="m-0 link">Links</p>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="my-4">
                      <a href="/visuals.html" class="text-decoration-none text-white">
                        <div class="d-flex align-items-center gap-2 px-2">
                          <div>
                            <img
                              src="/assets/images/visuals.svg"
                              class="img-fluid"
                              alt=""
                            />
                          </div>
                          <div>
                            <p class="m-0 link">Visuals</p>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="my-4">
                      <a href="/insights.html" class="text-decoration-none text-white">
                        <div class="d-flex align-items-center gap-2  active p-2 rounded-3">
                          <div>
                            <img
                              src="/assets/images/insights.svg"
                              class="img-fluid"
                              alt=""
                            />
                          </div>
                          <div>
                            <p class="m-0 link">Insights</p>
                          </div>
                        </div>
                      </a>
                    </li>
                   
                    <li class="my-4">
                      <a href="/settings.html" class="text-decoration-none text-white">
                        <div class="d-flex align-items-center gap-2 px-2">
                          <div>
                            <img
                              src="/assets/images/settings.svg"
                              class="img-fluid"
                              alt=""
                            />
                          </div>
                          <div>
                            <p class="m-0 link">Settings</p>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="my-4">
                      <a
                        href="/index.html"
                        class="text-decoration-none text-white"
                      >
                        <div class="d-flex align-items-center gap-2 px-2">
                          <div>
                            <img
                              src="/assets/images/logout.svg"
                              class="img-fluid"
                              alt=""
                            />
                          </div>
                          <div>
                            <p class="m-0 link">Logout</p>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-10 p-0">
            <div class="bg-sky px-4 py-3">
              <div class="d-flex justify-content-between">
                <div>
                  <button class="border-0">
                    <img
                      src="/assets/images/menu-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </button>
                </div>
                <div class="pe-lg-3 pe-0">
                  <div class="d-flex gap-3">
                    <div>
                      <a href="#" class="text-decoration-none text-dark"
                        >Terms & Conditions</a
                      >
                    </div>
                    <div>
                      <a href="#" class="text-decoration-none text-dark"
                        >Privacy Policy</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="custom-insights-bg">
              <div class="px-4">
                <h4 class="attached-links py-2">Overview</h4>
                <div class="d-flex justify-content-end">
                  <div class="dropdown">
                    <button
                      class="btn border border-1 border-dark dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Last 7 days
                    </button>
                    <ul
                      class="dropdown-menu shadow"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li>
                        <a class="dropdown-item" href="#">Last 14 days</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Last 30 days</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Last 2 month</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row my-1 gy-4">
                  <div class="col-12 col-md-4">
                    <div class="bg-white px-3 pt-3 pb-5 custom-cards-shadow">
                      <p class="m-0">Clicks</p>
                      <h1 class="custom-fw">235</h1>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="bg-white px-3 pt-3 pb-5 custom-cards-shadow">
                      <p class="m-0">Views</p>
                      <h1 class="custom-fw">658</h1>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="bg-white px-3 pt-3 pb-5 custom-cards-shadow">
                      <p class="m-0">Time on app</p>
                      <h1 class="custom-fw">23:45:15</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
